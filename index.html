<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuj-Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="indexStyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- left portion where nav bar is present -->
      <div class="left">
        <nav>
          <i class="fa-regular fa-house" id="homeIcon"></i>
          <i class="fa-regular fa-circle-user" id="anoutmeIcon"></i>
          <i class="fa-regular fa-folder" id="projectIcon"></i>
          <i class="fa-solid fa-download" id="resumeIcon"></i>
        </nav>
        <footer>
          <div class="footer-item">
            <i class="fa-regular fa-moon" id="mode"></i>
          </div>
        </footer>
      </div>

      <!-- right portion -->
      <div class="right">
        <iframe id="rightFrame" src="main.html" frameborder="0"></iframe>
      </div>
    </div>

    <script src="indexscript.js"></script>
  </body>
</html>
